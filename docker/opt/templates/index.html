{% extends "layout.html" %}
{% block content %}

<!-- エラーメッセージ -->
{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
      <p>{{ message }}</p>
    {% endfor %}
  {% endif %}
{% endwith %}

<!-- JavaScript -->
<script src="{{url_for('static', filename='js/mail_confirmation.js')}}"defer async></script>

<link rel="stylesheet" href="{{url_for('static', filename='css/index.css')}}" />
<div class=forms>
<h2>さあオリジナルの<br class="br-sp">Happy Birthday to You<br class="br-sp">を作ろう！</h2>
 <div class=enter>
  <form action="/req" method="post" class="form-example">

  <div class="formexample">
      <label for="email1"><span>あなた</span>のメールアドレスを入力してください<span>*</span>:</label>
      <input type="email" placeholder="あなたのメールアドレス" name="email1" id="email1" required>
      <input type="email" placeholder="もう一度ご入力ください(確認用)" name="email2" id="email2" required onblur="CheckEmail_1()">

      <label for="name"><span>祝いたい相手</span>のTwitterのIDを入力してください<span>*</span>:</label>
      <input type="text" placeholder="相手のTwitter ID" name="twitter_id" id="twitter_id" required>
  </div>

  <div class="button">
    <input type="image" name="submit" src="../static/img/submit.PNG" alt="送信" width=60% height=60%>
  </div>
  </form>
  </div>
</div>
{% endblock %}
